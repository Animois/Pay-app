<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindcss cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 ps-3"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn btn-outline btn-success text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-500"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <div class="p-3 mt-8">
        <h1 class="text-2xl font-bold">âš¡ Welcome to Pay-Flash!</h1>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. Cahout charge is
          low and affordable.
        </p>
      </div>

      <div class="p-3 min-h-[200px] grid grid-cols-3 gap-4">
        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>

        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>

        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>

        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>

        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>

        <div class="border-2 border-gray-400 text-center p-3 rounded-2xl">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transaction</h2>
        </div>
      </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money-->
      <div>
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">

          <div class="mb-3">
            <h1 class="font-semibold">Select a Bank</h1>
            <select class="select select-info bg-[#f4f5f7]
            mt-3 rounded-3xl w-full"
            id="bank">
              <option disabled selected>Select Bank</option>
              <option>Agrani Bank</option>
              <option>Janata Bank</option>
              <option>Sonali Bank</option>
              <option>Dutch Bangla Bank</option>
              <option>IFIC Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Bank Account Number</label>
            <br>
            <input type="text" placeholder="Enter your 11 digit number" 
            id="account-number" class="input input-info bg-[#f4f5f7]
            mt-3 rounded-3xl w-full" />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Amount to Add</label>
            <br>
            <input type="text" placeholder="Amount to Add" 
            id="add-ammount" class="input input-info bg-[#f4f5f7]
            mt-3 rounded-3xl w-full" />
          </div>
          <div class="mt-3">
            <label class="font-semibold" for="">Pin Number</label>
            <br>
            <input type="text" placeholder="Enter your Pin" 
            id="pin-number" class="input input-info bg-[#f4f5f7]
            mt-3 rounded-3xl w-full" />
          </div>

          <button class="btn btn-dash btn-primary mt-5 w-full rounded-3xl"
        id="add-btn">Add Money</button>
        </form>
      </div>
    </div>


    <script src="./home.js"></script>
  </body>
</html>
